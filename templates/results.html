<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <table border=1>
        <tr>
            <th><strong>Start Date</strong></th>
            <th><strong>End Date</strong></th>
            <th><strong>Price</strong></th>
            <th><strong>Hotel</strong></th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row.start}}</td>
            <td>{{row.end}}</td>
            <td>{{row.price}}</td>
            <td>{{row.hotel}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
