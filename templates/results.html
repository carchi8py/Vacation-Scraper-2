<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <table border=1>
        <tr>
            <th><strong>Start Date</strong></th>
            <th><strong>End Date</strong></th>
            <th><strong>Price</strong></th>
            <th><strong>Hotel</strong></th>
            <th><strong>Departure</strong></th>
            <th><strong>Departure time </strong></th>
            <th><strong>Arrival Time</strong></th>
            <th><strong>Airline</strong></th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row.start}}</td>
            <td>{{row.end}}</td>
            <td>{{row.price}}</td>
            <td>{{row.hotel}}</td>
            <td>{{row.start_airport}}</td>
            <td>{{row.arival_time}}</td>
            <td>{{row.depature_time}}</td>
            <td>{{row.airline}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
